### YamlMime:CertificationHome

title: Microsoft-certificeringer
summary: Optjen certificeringer, der viser, at du holder trit med nutidens tekniske roller og krav. Vælg en jobrolle for at finde certificerings stier.

roles:
  - name: developer
    summary: Udviklere designer, bygger, tester og vedligeholder cloudløsninger.
    url: /learn/certifications/roles/developer
  - name: administrator
    summary: Administratorer implementerer, overvåger og vedligeholder Microsoft-løsninger.
    url: /learn/certifications/roles/administrator
  - name: solution-architect
    summary: Solutions Architects har ekspertise inden for beregning, netværk, storage, sikkerhed.
    url: /learn/certifications/roles/solutions-architect
  - name: data-engineer
    summary: Dataingeniører udformer og implementerer styring, overvågning, sikkerhed og beskyttelse af personlige oplysninger ved hjælp af hele stakken af datatjenester.
    url: /learn/certifications/roles/data-engineer
  - name: data-scientist
    summary: Data loger anvender maskinlæringsteknikker til at træne, evaluere og implementere modeller, der løser forretningsproblemer.
    url: /learn/certifications/roles/data-scientist
  - name: ai-engineer
    summary: AI-ingeniører bruger kognitive tjenester, maskinel indlæring og Videnmining til at arkitekt og implementere Microsoft AI-løsninger.
    url: /learn/certifications/roles/ai-engineer
  - name: devops-engineer
    summary: DevOps-ingeniører kombinerer mennesker, processer og teknologier til løbende at levere værdifulde produkter og tjenester, der opfylder slutbrugernes behov og forretningsmæssige mål.
    url: /learn/certifications/roles/devops-engineer
  - name: security-engineer
    summary: Sikkerhedsteknikere implementerer sikkerhedskontrol og trusselsbeskyttelse, administrerer identitet og adgang og beskytter data, programmer og netværk.
    url: /learn/certifications/roles/security-engineer
  - name: functional-consultant
    summary: Funktionelle Konsulenter udnytter Microsoft Dynamics 365 til at forudse og planlægge kundernes behov.
    url: /learn/certifications/roles/functional-consultant


certificationsSection:
  title: Bliv Microsoft-certificeret
  summary: "Microsoft har certificerings stier til mange tekniske jobroller. Hver af disse certificeringer består i at bestå en række eksamener for at optjene certificering."
  tiers:
    - title: Fundamentals-certificeringer
      summary: Anbefalet start. Ideel til individer lige begyndt i teknologi eller tænker på en karriere forandring.
      certifications:
        - uid: certification.azure-fundamentals
        - uid: certification.microsoft-365-fundamentals
        - uid: certification.power-platform-fundamentals
      browseLink:
        text: Gennemse fundamentale certificeringer
        url: /learn/certifications/browse?levels=beginner&term=fundamentals 
    - title: Rollebaserede certificeringer
      summary: Vælg en rollebaseret certificering for at begynde at lære værdifulde job rolle færdigheder.
      certifications:
        - uid: certification.azure-developer
        - uid: certification.power-apps-and-d365-developer-associate
        - uid: certification.d365-functional-consultant-sales
      browseLink:
        text: Gennemse rollebaserede certificeringer
        url: /learn/certifications/browse?resource_type=certification
    - title: Yderligere certificeringer
      summary: Udforsk speciale, Microsoft Certified Educator og Microsoft Office tekniske certificeringer.
      certifications:
        - uid: certification.azure-for-sap-workloads-specialty
        - uid: certification.microsoft-certified-educator
        - uid: certification.mos-word-expert-2019
      browseLink:
        text: Gennemse yderligere certificeringer
        url: /learn/certifications/browse?resource_type=certification

trainingSection:
  title: Sådan forbereder du dig til certificering
  summary: Microsoft forstår, at alle har forskellige lærings præferencer, så vi leverer certificeringer og uddannelsesmuligheder under hele certificerings forløbet.
  items:
  - image:
      alt: Kvinde, der kigger på en Microsoft Surface
      src: /learn/certifications/images/image-working-lady-laptop.jpg
    title: Gratis læringsforløb til forberedelse
    summary: Med Microsoft Learn kan alle mestre kernebegreber på deres hastighed og på deres tidsplan. Uanset om det er et enkelt modul til at lære om en kerneopgave eller udforske et emne fuldt ud gennem en samling af relaterede moduler.
    browseLinks:
    - text: Gennemse alle læringsstier
      url: https://docs.microsoft.com/learn/browse/?resource_type=learning%20path
  - image:
      alt: Mand præsenterer til fire personer siddende omkring et tabel
      src: /learn/certifications/images/image-working-group.jpg
    title: Forbered dig på instruktørledet træning
    summary: Microsofts Læring partnere tilbyder en række løsninger, der passer til dine læringsbehov og giver dig mulighed for at nå dine træningsmål. Microsofts certificerede trænere har gennemført en grundig uddannelse og har opfyldt strenge tekniske certificeringskrav.
    browseLinks:
    - text: Gennemse alle instruktørstyrede
      url: /learn/certifications/courses/browse/

resourcesSection:
  title: Læringressourcer
  items:
    - title: Find en Microsoft-læring partner
      summary: Vores verdensomspændende partnernetværk leverer fleksibel, løsningsbaseret, tilpasset undervisning i Microsoft-teknologier.
      url: https://www.microsoft.com/en-us/learning/partners.aspx
    - title: Understøttelse af certificeringer og eksamener
      summary: Få hjælp gennem støtteforum. En forum moderator vil reagere på en arbejdsdag, mandag-fredag.
      url: /learn/certifications/help
    - title: Gennemse alle certificeringer og eksamener
      summary: Udforsk alle certificeringer for at tage din karriere til det næste niveau.
      url: /learn/certifications/browse

statisticsSection:
  title: Hvorfor blive certificeret
  summary: Certificeringer giver dig en professionel kant med tegn på branche anerkendte rollebaserede færdigheder.
  video:
    pdfDownloadUrl: https://download.microsoft.com/download/C/A/A/CAA1BDA9-D61F-47D2-BC0A-C3A820B21DAF/Pearson_VUE_Value_of_IT_Certification_Survey_Summary_Report_2017.pdf
    iframeTitle: Microsoft-certificeringer
    iframeSrc: https://www.microsoft.com/en-us/videoplayer/embed/RE3HGnx?pid=RE3HGnx-ax-0-id-oneplayer&jsapi=true&postJsllMsg=true&autoplay=false&mute=false&loop=false&market=en-us&playFullScreen=false
    title: Fordele ved Microsoft-certificeringer
    summary: Efter at have fået en certificering rapporterede 23% af Microsofts certificerede teknologer, at de modtog op til 20% lønforhøjelse. Hvad mere er, er certificerede medarbejdere ofte betroet at overvåge deres jævnaldrende – sætte dem på fast track for en forfremmelse. — 2017 Pearson VUE værdi af hvidbogen om certificering.
  items:
    - title: 38%
      summary: af IT-positioner vil være Cloud-relateret af 2021.
      note: IDC/Microsoft, Cloud Skills og organisatorisk indflydelse * hvordan Cloud Skills accelererer karrieren for IT-professionelle, maj 2017
    - title: 35%
      summary: af IT-fagfolk siger, at de er mere indflydelsesrige under Cloud-implementeringer end modparter under implementeringer af andre teknologier.
      note: IDC/Microsoft, Cloud Skills og organisatorisk indflydelse * hvordan Cloud Skills accelererer karrieren for IT-professionelle, maj 2017
    - title: 36.9%
      summary: af IT-fagfolk hævdede certificering hjalp dem med at udføre komplekse opgaver mere tillidsfuldt.
      note: Pearson VUE, Værdien af IT-certificerings undersøgelsen, januar 2017
